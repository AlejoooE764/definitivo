<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <header>
      <div>
        <h1>Trainer Dashboard</h1>
        <p>Manage exercise routines and assignments</p>
      </div>
      <div class="actions">
        <button id="new-routine-btn">New Routine</button>
        <button id="assign-routine-btn">Assign Routine</button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-link active" data-tab="routines">Routines</button>
      <button class="tab-link" data-tab="assignments">Assignments</button>
    </div>

    <main>
      <div id="routines" class="tab-content active">
        <!-- Routines will be rendered here by JS -->
      </div>
      <div id="assignments" class="tab-content">
        <!-- Assignments will be rendered here by JS -->
      </div>
    </main>
  </div>

  <!-- Modal for Creating/Editing a Routine -->
  <div id="routine-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">Create New Routine</h2>
      <form id="routine-form">
        <input type="hidden" id="routine-id">
        <div class="form-group">
          <label for="routine-name">Routine Name</label>
          <input type="text" id="routine-name" required>
        </div>
        <div class="form-group">
          <label for="routine-description">Description</label>
          <textarea id="routine-description"></textarea>
        </div>
        <h3>Exercises</h3>
        <div id="exercises-container">
          <!-- Exercises will be rendered here by JS -->
        </div>
        <button type="button" id="add-exercise-btn">Add Exercise</button>
        <div class="form-actions">
          <button type="submit" id="save-routine-btn">Save Routine</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Assigning a Routine -->
  <div id="assign-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Assign Routine</h2>
      <form id="assign-form">
        <div class="form-group">
          <label for="assign-routine-select">Select Routine</label>
          <select id="assign-routine-select" required>
            <!-- Options will be populated by JS -->
          </select>
        </div>
        <div class="form-group">
          <label for="assign-user-id">User ID</label>
          <input type="text" id="assign-user-id" placeholder="e.g., user123" required>
        </div>
        <div class="form-actions">
          <button type="submit">Assign</button>
        </div>
      </form>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
